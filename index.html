<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet/less" type="text/css" href="style/reset.css">
    <link rel="stylesheet/less" type="text/css" href="style/footer.less">
    <link rel="stylesheet/less" type="text/css" href="style/header.less">
    <link rel="stylesheet/less" type="text/css" href="style/litle-town.less">
    <link rel="stylesheet/less" type="text/css" href="style/long-header.less">
    <link rel="stylesheet/less" type="text/css" href="style/form-searc.less">

    <script src="less.js" type="text/javascript"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="sedona-index">
        <div class="sedona-index__wrap-header">
            <!--        бургерное меню ❌-->
            <input class="btn" id="burger" type="checkbox">
            <label class="burger" for="burger">
       <span class="burger-img"></span>
         </label>
            <!--         наигация-->
            <ul id="nav-menu" class="nav-menu">
                <li class="nav-menu__points"> <a href="" class="nav-menu__link">ИНФОРМАЦИЯ</a></li>
                <li class="nav-menu__points"><a href="" class="nav-menu__link">ФОТО И ВИДЕО</a></li>
                <li class="nav-menu__points nav-menu__points_logo"><a href="" class="nav-menu__link nav-menu__link_logo"><img src="../Sedona/img/logo.png" onclick="funk()" id="logo" alt=""></a></li>
                <li class="nav-menu__points"><a href="" class="nav-menu__link">КАРТА ШТАТА</a></li>
                <li class="nav-menu__points"><a href="" class="nav-menu__link">ГОСТИНИЦЫ</a></li>
                <li id="logo2" class="nav-menu__points nav-menu__points_logo2"><a href="" class="nav-menu__link nav-menu__link_logo"><img src="../Sedona/img/" onclick="funk()" id="logo" alt=""></a></li>
            </ul>

        </div>
        <header>
            <div class="container-image-text">
                <!--          контейнер для img-->
                <div class="welcome">
                    <img src="../Sedona/img/welcome.png" alt="" class="welcome_img">
                </div>
                <!--          контейнер для img-->
                <div class="sedona">
                    <img src="../Sedona/img/sedona.png" alt="" class="sedona_img">
                </div>
                <!--          контейнер для img-->
                <div class="because ">
                    <img src="../Sedona/img/because-the-grand-canyon.png" alt="" class="because_img ">
                </div>
                <!--            крылья-->
            </div>
            <img src="../Sedona/img/angel.png" alt="" class="header-angel">
        </header>


        <div class="litle-town">
            <div class="long-header">
                <h2 class="long-header__header">СЕДОНА — небольшой городок в АРИЗОНЕ,
                    <br> зАСЛУЖИвающий большего!

                </h2>
                <p class="long-header__text">Рассмотрим 5 причин, по которым Седона круче чем гранд каньон!</p>
            </div>
        </div>

        <div class="sedona-index_form">
         <div class="form_searc">
           <div class="form-searc__cont-calendar">
            <label for="calendar-in">Дата заезда:</label>
             <input type="date" name="form_searc__calendar-in" value="2014-24-04" id="calendar-in"
             max="2018-31-12" >
            </div>
            <div class="form-searc__cont-calendar">
            <label for="calendar-out">Дата Выезда:</label>
             <input type="date" name="form_searc__calendar-out" value="2014-04-05" id="calendar-out"
    max="2018-31-12" >
            </div>
            <div class="form-searc__cont-human">
            <div class="form-searc__human">
            <label for="">ВзрослыЕ:</label>
             <input id="number_adult" type="number" size="3" class="form_searc__number form_searc__number_adults" min="1" max="10" value="1">
             </div>
             <div class="form-searc__human">
             <label for="">ДетИ:</label>
             <input id="number_child" type="number" size="3" class="form_searc__number_children" min="1" max="10" value="1">
             </div>
             </div>
             <a href="#" class="btn-blue">
                 <p class="btn-blue__text">НАЙТИ</p>
             </a>
             
         </div>
          <footer>
            <div class="footer__wrap">
                <div class="visitsedona">
                    <p class="visitsedona__text">#visitSEDONA</p>
                </div>
                <div class="soc">
                    <div class="soc__cont soc__cont_twit">
                        <img src="/img/twitter.png" alt="" class="soc__img">
                    </div>
                    <div class="soc__cont soc__cont_fb">
                        <img src="/img/facebook.png" alt="" class="soc__img">
                    </div>
                    <div class="soc__cont soc__cont_youtube">
                        <img src="/img/youtube.png" alt="" class="soc__img">
                    </div>
                </div>
                <div class="vebsite">
                    <p class="vebsite__text vebsite__text_website">WEBSITE by</p>
                    <img src="/img/a.png" alt="a" class="vebsite__a">
                    <p class="vebsite__text vebsite__text_for">FOR</p>
                    <img src="/img/html-academy.png" alt="htmlAcademylogo" class="vebsite__html">
                </div>
            </div>
        </footer>
        </div>

    <script type="text/javascript" src="script.js"></script>
</body>
