<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet/less" type="text/css" href="style/reset.css">

<body>
<div class="sedona-index">

         <input class="btn" id="burger"      type="checkbox">
        <label class="burger" for="burger">

<!--         наигация-->
    <ul id="nav-menu" class="nav-menu">
            <li class="nav-menu__points"> <a href="" class="nav-menu__link">ИНФОРМАЦИЯ</a></li>
            <li class="nav-menu__points"><a href="" class="nav-menu__link">ФОТО И ВИДЕО</a></li>
            <li class="nav-menu__points nav-menu__points_logo"><a href="" class="nav-menu__link nav-menu__link_logo"><img src="../Sedona/img/logo.png" onclick="funk()" id="logo" alt=""></a></li>
            <li class="nav-menu__points"><a href="" class="nav-menu__link">КАРТА ШТАТА</a></li>
            <li class="nav-menu__points"><a href="" class="nav-menu__link">ГОСТИНИЦЫ</a></li>
            <li id="logo2" class="nav-menu__points nav-menu__points_logo2"><a href="" class="nav-menu__link nav-menu__link_logo"><img src="../Sedona/img/" onclick="funk()" id="logo" alt=""></a></li>
        </ul>
       
        </div>
    <header>   
        <div class="container-image-text">
<!--          контейнер для img-->
           <div class="welcome">
            <img  src="../Sedona/img/welcome.png" alt="" class="welcome_img">
            </div>
 <!--          контейнер для img-->         
            <div class="sedona">
            <img src="../Sedona/img/sedona.png" alt="" class="sedona_img">
            </div>
<!--          контейнер для img-->           
            <div class="because ">

<!--            крылья-->
        </div>
        <img src="../Sedona/img/angel.png" alt="" class="header-angel">

<footer>
   <div class="footer__wrap">

        <p class="visitsedona__text">#visitSEDONA</p>
    </div>
    <div class="soc">

        </div>
        <div class="soc__cont soc__cont_youtube">

        </div>
    </div>
    <div class="vebsite">
        <p class="vebsite__text vebsite__text_website">WEBSITE by</p>
        <img src="/img/a.png" alt="a" class="vebsite__a">
        <p class="vebsite__text vebsite__text_for">FOR</p>
        <img src="/img/html-academy.png" alt="htmlAcademylogo" class="vebsite__html">

    </div>
